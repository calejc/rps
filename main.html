<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="icon" type="image/png" href="images/favicon_io/favicon-16x16.png">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body data-title="main">
    <div id="main">
      <div class="rps">
        Rock , Paper , Scissors
        <div class="buttons">
          <button id="rock" class="button" type="button" name="button">Rock</button>
          <button id="paper" class="button" type="button" name="button">Paper</button>
          <button id="scissors" class="button" type="button" name="button">Scissors</button>
        </div>
        <div class="countdown">
          <div class="display">
          </div>
        </div>
      </div>
      <div class="hands">
        <img class="lh" src="images/rockLH.png" alt="Left Hand">
        <img class="rh" src="images/rock.png" alt="Right Hand">
      </div>
      <div class="container">
        <div class="scoreboard">
          <div id="cpu">
            Computer: <a id="cpuScore">0</a>
          </div>
          <button id="reset" class="rButton" type="button" name="reset">Reset</button>
          <div id="player">
            <a id="name" tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="pop">User</a>: <a id="userScore">0</a>
          </div>
        </div>
      </div>
      <div id="formPage">
        <form class="user" action="main.html" method="post">
          Username:
          <input id="user" type="text" name="username" placeholder="Username" autofocus="autofocus" maxlength="8">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>  
  </body>
</html>
